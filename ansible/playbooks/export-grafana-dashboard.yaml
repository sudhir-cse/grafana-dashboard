- hosts: local
  connection: local
  tasks:
    - name: Import dashboard to grafana
      grafana_dashboard:
        grafana_url: "{{ grafana_url }}"
        grafana_api_key: "{{ grafana_api_key }}"
        state: present
        message: "{{ grafana_commit_message }}"
        overwrite: yes
        path: "{{ path }}"
      register: result
      ignore_errors: yes

    - name: Debugging variable
      debug:
        msg: "Returned result: {{ result }}"